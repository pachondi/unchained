{% extends "users/base.html" %}
{% block content %}
{% load url from future %} 
 <form action="{%url 'app.groups.views.create_group'%}" method="post">
	 {% csrf_token %}
  {% for field in form %}
  <p>
    {{ field.label_tag }}: {{ field }}
    {{ field.errors }}
  </p>
  {% endfor %}
  <p><input type="submit" value="Create Profile" /></p>
</form>
{%endblock%}
