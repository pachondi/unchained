{% extends "users/base.html" %}
{% load url from future %}
{% block content %}

Welcome {{user.first_name}},<br/>

<form action="{%url 'app.profile.views.profile'%}" method="post">
	 {% csrf_token %}
  {% for field in form %}
  <p>
    {{ field.label_tag }}: {{ field }}
    {{ field.errors }}
  </p>
  {% endfor %}
  <p><input type="submit" value="Create Profile" /></p>
</form>

{% endblock %}
