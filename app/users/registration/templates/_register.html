{% load url from future %}

<div id="signup">
	<h3>Sign up</h3>
	<div id="notify"></div>
<form action="{% url 'register_view'%}" method="post">
	{% csrf_token %}
	<table>
	  {% for field in form %}
	  <tr>
	  	<td>
	    {{ field.label_tag }}
	    </td>
	    <td>
	    	 {{ field }}
	    </td>
	    <td>
	    	{{ field.errors }}
	    </td>
	  </tr>
	  {% endfor %}
	  </table>
  <p><input type="submit" value="Signup" id="btanSignup" /></p>
</form>
</div>
