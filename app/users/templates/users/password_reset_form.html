{% extends "users/anonymousbase.html" %}
{% load url from future %}

{% block content %}
<h3>Reset password</h3>
<form action="" method="post">
	{% csrf_token %}
  {% for field in form %}
  <p>
    {{ field.label_tag }}: {{ field }}
    {{ field.errors }}
  </p>
  {% endfor %}
  <p><input type="submit" value="Reset Password" /></p>
</form>
<a href="{% url 'app.users.views.index' %}">Cancel</a>
{% endblock %}
