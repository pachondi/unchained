
{% load url from future %}

<h3>Login</h3>
{% if form.errors %}
<p>Authentication error</p>
{% endif %}

<form method="post" action="{% url 'app.users.views.custom_login'%}">
  {% csrf_token %}
  <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>                            
                <td>{{ form.password.label_tag }}</td>                
            </tr>
            <tr>
            	<td>{{ form.username }}</td>
            	<td>{{ form.password }}</td>
            </tr>
            <tr>
            	<td><label><input name="remember_me" type="checkbox">Keep me logged in</label></td>
            	<td><a href="{% url 'django.contrib.auth.views.password_reset' %}">Forgot password?</a></td>
            </tr>
   </table>
  <p><input type="submit" value="Login" /></p>
  <input type="hidden" name="next" value="{{ next }}" />
</form>
